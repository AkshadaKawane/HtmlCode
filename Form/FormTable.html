<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table in form</title>
    <style>
    table { color:black;
    border:6px solid brown;
    background-color: burlywood;
    margin: 20px;
    padding:10px;
    align-items: center;
    justify-content: center;
   }
    </style>
</head>
<body>
    <table>
 
        <tr>
            <th style="font-size: 2rem; padding: 15px 10px;" colspan="2">HTML Form with Table</th>
        </tr> 

        <tr>
           <td>Name:</td>
           <td><input type="text" name="abc"></td>
       </tr>
    
        <tr>
            <td>Age:</td>
            <td><input type="number" name="age"/></td>
        </tr>

        <tr>
            <td>Gender:</td>
        <td>
            Male: <input type="radio" name="gender" value="Male"/>
            Female: <input type="radio" name="gender" value="Female">
        </td>
        </tr>
        <tr>
            <td>File:</td>
            <td><input type="button" value="Browse"/>No File Detected</td>
        </tr>


        <tr>
            <td>Password:</td>
            <td><input type="password" name="pws"></td>
        </tr>

        <tr>
            <td>Submit:</td>
            <td><input  type="button" value="SEND"/></td>
        </tr>

    </table>




</body>
</html>
