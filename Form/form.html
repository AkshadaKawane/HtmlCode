<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <link href="form.css" rel="stylesheet">
    

</head>
<body>
    <div class="studform"><h1>Student Form</h1></div>
    <form>
      <b>FIRST NAME:</b><br/> <input class="class" type="text" name="abc" placeholder="First Name"><br/><br/>

       <b>LAST NAME:</b><br/> <input class="class" type="text" name="def" placeholder="Last Name"><br/><br/>

       <b>EMAIL:</b><br/> <input class="class" type="email" name="abc@gmail.com" placeholder="Email"><br/><br/>

       <b>PHONE NUMBER:</b><br/> <input class="class" type="number" placeholder="Phone number"><br/><br/>

       <b>ALTERNET NUMBER:</b><br/> <input class="class" type="number" name="number" placeholder="Alternet number"><br/><br/>

       <b>ADDRESS:</b><br/>
       <textarea class="option" rows="10" cols="60" placeholder="Enter your adderss"></textarea><br/><br/>

       <b>HOBBIES:</b><br/>
       <input type="checkbox" id="game1" name="game1" value="cricket">
       <label for="game1">CRICKET</label><br>
       <input type="checkbox" id="game2" name="game2" value="drawing">
       <label for="game2">DRAWING</label><br/>
       <input type="checkbox" id="game3" name="game2" value="football">
       <label for="game2">FOOTBALL</label><br/><br/>    

       <b>GENDER:</b><br/>
      MALE:<input type="radio" id="Male" name="gender" value="Male"><br/>
       FEMALE:<input type="radio" id="Female" name="gender" value="Female"><br/>
       OTHER:<input type="radio" id="Other" name="gender" value="Other"><br/><br/>

       <b>AGE:</b>
       <input class="option" type="number" name="age" placeholder="Enter your age">

        <label><b>COURSE</b></label>
        <select class="option" name="course">
            <option disabled="disabled" selected="selected">--Choose Option--</option>
            <option>BCA</option>
            <option>BCOM</option>
            <option>MCOM</option>
            <option>BCS</option>
            <option>MCS</option>
            <option>MCA</option>
        </select><br/><br/>
       

        <button class="button"><b>SUBMIT</b></button>
    </form>
    
</body>
</html>
