<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form2.css" rel="stylesheet">
</head>
<body>
    <div class="Regform"><center>REGISTERATION FORM</center></div>
   <div class="container">
    <form>
       <div class="container1">
        <b>1.Child's Details</b>
        Child's First Name<input type="text" placeholder="Name" value="abc">

        Child's Surname<input type="text" placeholder="Surname" value="def"><br/><br/>

        Child's Date of Birth<input type="date" >

        GENDER:
         MALE:<input type="radio" id="Male" name="gender" value="Male">
         FEMALE:<input type="radio" id="Female" name="gender" value="Female"><br/><br/>
         
        Home Address<textarea placeholder="Address" rows="10" cols="20"></textarea>

        Date of Moving to This Address<input type="date">
        
        <option><b></b>Caste</b></option>
        <select>
            <option>Hindu</option>
            <option>Muslim</option>
            <option>St</option>
            <option>Nt</option>
        </select>

        </div>
    
        <div class="container2">
            <b>2.Parent/Carers Detail's</b><br/><br/>
            Mr.<input type="text">
            Mrs.<input type="text" >
            Miss.<input type="text">
            Ms.<input type="text">
            Other.<input type="text">
        <br/><br/>
            First Name<input type="text" value="">

            Surname<input type="text" value="">
        <br/><br/>
            <option><b>Relation to Child</b></option>
            <select>
                <option value="Mother">Mother</option>
                <option value="Father">Father</option>
                <option value="step parent">Step Parent</option>
                <option value="foster parent">Foster Parent</option>
                <option value="other">Other</option>
            </select>

            Mobile No.<input type="number">
        <br/><br/>
            Email:<input type="email" placeholder="abc@gmail.com" >
        </div>

        <button>SUBMIT</button>
</form>
</div>
</body>
</html>
